<!DOCTYPE html>
    <html>
        <head> 
            <title> Supra Coders HTML Form Exercise </title>
        </head>

        <body> 
            <h1 style = 'color: purple'> Supra Coders HTML Form Exercise </h1>   
            <form>
                <label>Email</label>
                    <input type = 'text' name ='Email' placeholder = 'Your Email'> //email
                <br> 
                <label>Password</label>
                    <input type = 'Password' name = 'Password' placeholder = 'Your Password'> //Password
                <br> 
                <label>Github Username</label>
                    <input type = 'text' name = 'Github Username' placeholder = 'Github Username'> //Github Username
                <fieldset>
                    <legend>Enterprise, Pro, or Free?</legend>
                        
                        <input  id="typeof_Enterprise" type="radio" name="typeof" value="Enterprise">
                        <label for="typeof_Enterprise">Enterprise</label><br>
                        
                        <input  id="typeof_Pro" type="radio" name="typeof" value="Pro">
                        <label for="typeof_Pro">Pro</label><br>
                       
                        <input  id="typeof_Free" type="radio" name="typeof" value="Free">
                        <label for="typeof_Free">Free</label><br>
                    
                </fieldset>

            </form>
        </body>

    </html>
